<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denton's Pet Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link.active {
            background-color: #fff;
            color: #ff7f50 !important;
            border-radius: 5px;
            padding: 5px 10px;
        }
        body {
            background-color: #f0f8ff; /* Light blue or any color you want for the page background */
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ff7f50; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color: #fff; font-weight: bold; font-size: 1.5rem;">Denton's Pet Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/" style="color: #fff; font-size: 1.2rem; transition: color 0.3s;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about" style="color: #fff; font-size: 1.2rem; transition: color 0.3s;">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/services' %}active{% endif %}" href="/services" style="color: #fff; font-size: 1.2rem; transition: color 0.3s;">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/products' %}active{% endif %}" href="/products" style="color: #fff; font-size: 1.2rem; transition: color 0.3s;">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/runners' %}active{% endif %}" href="/runners" style="color: #fff; font-size: 1.2rem; transition: color 0.3s;">Runner</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>



    <!-- Content -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
